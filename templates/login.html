{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block account %}
    {% if login %}
        <a href="/account">Account</a>
    {% else %}
        <a href="/login">Sign in</a>
    {% endif %}
{% endblock %}

{% block main %}
<form action="login" method="post">
    <h1>
        Hello there!
    </h1>
    <p class="info">Fill in the fields and participate in the leaderboard</p>
    <input type="text" placeholder="username" name="name" spellcheck="false" required></input>
    <input type="password" placeholder="password" name="password" required></input>

    <button class="big_button" type="submit">Sign in</button>
</form>
{% endblock %}
